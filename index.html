<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
 <link rel="stylesheet" href="styles.css">
 <title>Profile Card UI</title>
</head>

<body>

 <div class="container">
  <div class="card">
   <div class="card__border">
    <img src="memoji.jpg" >
   </div>
   <h3 class="card__name">Tech by Stedan</h3>
   <span class="card__profession">Front End Developer</span>
   <div class="card__social" id="card-social">
    <div class="card__social-control">
     <!-- Toggle BUton Goes Here -->
     <div class="card__social-toggle" id="card-toggle">
      <i class="ri-add-line"></i>
     </div>

     <span class="card__social-text">Get Intouch</span>

     <!-- Card Socials -->
     <ul class="card__social-list">
      <a href="https://github.com/Stedan1234" target="_blank" class="card__social-link">
       <i class="ri-github-fill"></i>

      </a>

      <a href="https://twitter.com/Stedan__" target="_blank" class="card__social-link">
       <i class="ri-twitter-line"></i>

      </a>

      <a href="https://instagram.com/stedan__" target="_blank" class="card__social-link">
       <i class="ri-instagram-line"></i>


      </a>


     </ul>
    </div>
   </div>
  </div>
 </div>


 <!-- Footer
 <div class="footer__container">
  <h3>Developed By Stedan</h3>
 </div> -->


 <!--=============== MAIN JS ===============-->
 <script src="main.js"></script>
</body>

</html>
